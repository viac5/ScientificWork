[params]
title = P-V-0-0                      /* Краткое название */
caption = Программа-Видение-0-0      /* Полное название */
icon.width = 22                      /* Пиктограмма.ширина */
icon.style = 1                       /* Пиктограмма.стиль [0->Round; 1->Round_filled; 2->Rectangle; 3->Rectangle_filled; 4->isRhomb, 5->isRhomb_filled; 6->+; 7->x] */
icon.pen = rgb->(0,128,255); width->2; style->0    /* Пиктограмма.линия -> RGB-цвет; толщина; стиль [0->Solid; 1->Dot; 2->Dash; 3->DashDot] */
icon.brush = rgb->(135,206,235); style->0        /* Пиктограмма.заливка -> RGB-цвет; стиль [0->bsSolid; 1->Dot] */
color.radar = (100,149,237)          /* RGB-цвет */

[params.shot]
ViewAngle(deg) = 1.50000000         /* Угловое поле зрения, град */
APangle(deg) = 52.00000000          /* Ширина диаграммы направленности, град */
SunAngle(deg) = 12.00000000         /* Минимальный угол Солнца, град */
Record_speed(gbit/sec) = 0.600000000[0.000000020;*] /* Скорость записи в БЗУ при съемке, Гбит/с */