[planner]
Km_in_Pixel=4.00000000                                            /* Дискретизация геоданных, км в пикселе
Output_step(sec)=0.00000000                                       /* Шаг вывода результатов, сек ( [..<0] - по умолчанию )
Roll_step(deg)=1.00000000                                         /* Шаг перебора по крену, град
Analisys_interval=-1.00000000                                     /* Глубина анализа ( [..>0] - в сутках, [..<0] - в долях периода обращения, [..=0] - один период обращения )
Checking_Sun_angle=no                                             /* Проверять освещенность района съемки
Drop_detail=yes                                                   /* Сохранять промежуточные результаты